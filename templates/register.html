<!DOCTYPE html>

<html>
	<!-- Get css style and declare title -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<head>
		<title>Register</title>
	</head>
<body>

	<!-- Display flashed messages -->
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{message}}<br>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<div class="container">
	<h1>Register For Your Online Account</h1>
	</div>

	<div class="formcontain">
	<form class="form1" method=post>
		<label for="username">Username:</label><br>
		<input class="forminput" type="text" id="username" name="username" value = "{{request.form.username}}"><br>
		<label for="password">Password:</label><br>
		<input class="forminput" type="password" id="password" name="password" value = "{{request.form.password}}"><br>
		<button class="submit_btn" type="submit" value="Register">Register</button> 
	</form>
	</div>

	<div class="container">
	<br><a href="/login">Login</a>
	</div>

<body>
<html>
