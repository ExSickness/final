<!DOCTYPE html>

<html>
	<!-- Get css style and declare title -->
	<head>
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
		<title>Update Password</title>
	</head>
<body>

	<!-- Display flashed messages -->
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{message}}<br>
			{% endfor %}
		{% endif %}
	{% endwith %}
	
	<!-- Lock page behind login -->
	{% if LOGGED_IN %}
		<div class="container">
		<h1>Update User Account Password</h1>
		<div>

		<div class="formcontain">
		<form class="form1" method=post>
			<div>
				<label for="password">New Password:</label><br>
				<input class="forminput" type="password" id="password" name="password"\
				placeholder="Enter Password" required value = "{{request.form.password}}"><br>
				
			</div><div>
				<label for="confirm">Confirm New Password:</label><br>
				<input class="forminput" type="password" id="confirm" name="confirm"\
				placeholder="Confirm Password" required value = "{{request.form.confirm}}"><br>
				<!-- <input type="submit" value="Reset Password"> -->
				<button class="submit_btn" value="Reset Password">Reset</button> 
			</div>

			
		</form>
		<div>

	{% else %}
		<div class="container">
		You must be logged in to view this page.<br>
		<a href="/register">Register</a>
		<a href="/login"> Login</a>
		<div>
	{% endif %}
	
<body>
<html>
