<!doctype html>
<html>
	<title>  Hello welcome home </title>
	
	<!-- Display flashed messages -->
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{message}}<br>
			{% endfor %}
		{% endif %}
	{% endwith %}
	
	<h1>  Hello welcome home {{name}} </h1>
	<h3> <a href="/update/"> update password</a> </h3>
	<h3> <a href="/logout/"> logout</a> </h3>
	
</body>
</html>
