<!doctype html>
<html>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<title>  Hello welcome home </title>
	
	<!-- Display flashed messages -->
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
				{{message}}<br>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<div class="container">
	<h1>  Hello Welcome {{name}} </h1>
	<h2> You current balance is ${{balance}} </h2>
	</div>

	<div class="formcontain">
	<form class="form1" method=post>
		<label for="deposit">Deposit $</label>
		<input class="forminput" type="number" min="0" step="0.01" value="0" id="deposit" name="deposit" value = "{{request.form.deposit}}"><br>
		<label for="withdraw">Withdraw $</label>
		<input class="forminput" type="number" min="0" step="0.01" value="0" id="withdraw" name="withdraw" value = "{{request.form.withdraw}}"><br>
		<!-- <input type="submit" value="Submit"> -->
		<button class="submit_btn" type="submit" value="Submit">Submit</button> 
	
	
	<h3> <a href="/update/"> Update Password</a> </h3>
	<h3> <a href="/logout/"> Logout</a> </h3> 
	</form>


	</div>

</body>
</html>
